<div
        class="block"
        style="
    box-sizing: border-box;
    width: 100%;
    margin-bottom: 30px;
    background: #ffffff;
    border: 1px solid #f0f0f0;
  "
>
    <table
            style="
      box-sizing: border-box;
      width: 100%;
      border-spacing: 0;
      mso-table-rspace: 0pt;
      mso-table-lspace: 0pt;
      border-collapse: separate !important;
    "
            width="100%"
    >
        <tr>
            <td
                    class="wrapper"
                    style="
          box-sizing: border-box;
          font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica,
            Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji',
            'Segoe UI Symbol';
          font-size: 16px;
          vertical-align: top;
          padding: 30px;
        "
                    valign="top"
            >
                <table
                        style="
            box-sizing: border-box;
            width: 100%;
            border-spacing: 0;
            mso-table-rspace: 0pt;
            mso-table-lspace: 0pt;
            border-collapse: separate !important;
          "
                        width="100%"
                >
                    <tr>
                        <td style="box-sizing: border-box; padding: 0; font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Helvetica,Arial,sans-serif,'Apple Color Emoji','Segoe UI Emoji','Segoe UI Symbol'; font-size: 16px; vertical-align: top;"
                            valign="top">
                            <p style="margin: 0; margin-bottom: 30px; font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Helvetica,Arial,sans-serif,'Apple Color Emoji','Segoe UI Emoji','Segoe UI Symbol'; font-size: 16px; font-weight: 300; color: #294661;">
                                Hi {{ user_fullname }},
                            </p>
                            <p style="margin: 0; margin-bottom: 30px; font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Helvetica,Arial,sans-serif,'Apple Color Emoji','Segoe UI Emoji','Segoe UI Symbol'; font-size: 16px; font-weight: 300; color: #294661;">
                                Two-factor authentication for your Locker Platform account was recently requested to
                                enable.
                                To complete the process, please use the following code to confirm your identity:
                                <b>{{ code }}</b>
                            </p>
                            <p style="margin: 0; margin-bottom: 30px; font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Helvetica,Arial,sans-serif,'Apple Color Emoji','Segoe UI Emoji','Segoe UI Symbol'; font-size: 16px; font-weight: 300; color: #294661;">
                                If you didn't perform this request, please immediately reset your password.
                            </p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</div>
